<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${title}">Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-tagsinput.css}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/bootstrap-tagsinput.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>

</head>
<body>

    <span th:fragment="nav">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/">Jblog</a>
                </div>
                <div class="collapse navbar-collapse" id="collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/user">List of Users</a></li>
                        <li><a href="/tags">Our Tags</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!--if signed out-->
                        <li sec:authorize="!isAuthenticated()"><a href="/user/login">Sign In</a></li>
                        <li sec:authorize="!isAuthenticated()"><a href="/user/register">Register</a></li>
                        <!--if signed in-->
                        <li sec:authorize="isAuthenticated()"><a th:href="@{'/user/'+${#authentication.name}}">Your Profile</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="/newpost">New Post</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="/user/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </span>

</body>
</html>
