<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<nav th:replace="fragments::nav"></nav>

<div class="container">

    <h1 th:text="${title}"></h1>
    <hr />

    <ul th:each="tag : ${tags}">
        <li><a th:text="tag.getName()" th:href="'tags/' + tag.getId()"></a></li>
    </ul>

</div>

</body>
</html>
