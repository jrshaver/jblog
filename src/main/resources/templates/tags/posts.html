<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body>

<nav th:replace="fragments::nav"></nav>

<div class="container">

    <h1 th:text="${title}"></h1>
    <hr />

    <ul th:each="post : ${posts}">
        <li>Post name:link to post</li>
    </ul>
</div>

</body>
</html>
