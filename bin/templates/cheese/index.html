<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments::nav"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">no post :(</p>

    <ul th:each="post : ${cheeses}">
        <li th:text="${post.key}"></li>
        <li th:text="${post.value}"></li>
        <li><form method="POST">
            <input type="hidden" th:value="${post.key}" name="cheeseName" />
            <button>Remove post</button>
        </form>
        </li>

    </ul>

</body>
</html>
